name: AndroidBuild
on:
  pull_request :
    branches : [ master ]
  push  :
    branches : [ master ]

jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0

      - name: Build with gradle
        run : ./gradlew build